backend:
  name: github
  repo: aaronmind/repo
  branch: main
  site_domain: mindmymoney.netlify.app
  display_url: https://aaronmind.github.io/repo/

media_folder: "/assets/images/uploads"

collections:
  - name: "services"
    label: "Services"
    extension: "json"
    delete: false
    preview_path: 'page'
    files:
      - label: "Savings"
        name: "savings"
        file: "/json/savings.json"
        allow_add: true
        fields:
          - { label: Title, name: title, widget: string}
          - { label: Body, name: body, widget: markdown}
          - { label: Label Link 1, name: lLink1, widget: string, required: false}
          - { label: URL Link 1, name: link1, widget: string, required: false}
          - { label: Label Link 2, name: lLink2, widget: string, required: false}
          - { label: URL Link 2, name: link2, widget: string, required: false}
          - { label: Label Link 3, name: lLink3, widget: string, required: false}
          - { label: URL Link 3, name: link3, widget: string, required: false}
      - label: "Savings For A Home"
        name: "savings-for-home"
        file: "/json/savings-for-home.json"
        allow_add: true
        fields:
          - { label: Title, name: title, widget: string}
          - { label: Body, name: body, widget: markdown}
          - { label: Label Link 1, name: lLink1, widget: string, required: false}
          - { label: URL Link 1, name: link1, widget: string, required: false}
          - { label: Label Link 2, name: lLink2, widget: string, required: false}
          - { label: URL Link 2, name: link2, widget: string, required: false}
          - { label: Label Link 3, name: lLink3, widget: string, required: false}
          - { label: URL Link 3, name: link3, widget: string, required: false}
      - label: "Investments"
        name: "investments"
        file: "/json/investments.json"
        allow_add: true
        fields:
          - { label: Title, name: title, widget: string}
          - { label: Body, name: body, widget: markdown}
          - { label: Label Link 1, name: lLink1, widget: string, required: false}
          - { label: URL Link 1, name: link1, widget: string, required: false}
          - { label: Label Link 2, name: lLink2, widget: string, required: false}
          - { label: URL Link 2, name: link2, widget: string, required: false}
          - { label: Label Link 3, name: lLink3, widget: string, required: false}
          - { label: URL Link 3, name: link3, widget: string, required: false}
	  
